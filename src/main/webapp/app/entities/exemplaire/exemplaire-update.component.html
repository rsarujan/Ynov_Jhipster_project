<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-exemplaire-heading" jhiTranslate="proBiblioApp.exemplaire.home.createOrEditLabel">Create or edit a Exemplaire</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proBiblioApp.exemplaire.disponibilite" for="field_disponibilite">Disponibilite</label>
                    <input type="checkbox" class="form-control" name="disponibilite" id="field_disponibilite"
                           formControlName="disponibilite"/>
                    <div *ngIf="editForm.get('disponibilite')!.invalid && (editForm.get('disponibilite')!.dirty || editForm.get('disponibilite')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('disponibilite')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="proBiblioApp.exemplaire.livre" for="field_livre">Livre</label>
                    <select class="form-control" id="field_livre" name="livre" formControlName="livre">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="livreOption.id === editForm.get('livre')!.value?.id ? editForm.get('livre')!.value : livreOption" *ngFor="let livreOption of livres; trackBy: trackById">{{ livreOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
