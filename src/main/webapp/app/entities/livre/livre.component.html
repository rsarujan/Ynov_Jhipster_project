<div>
    <h2 id="page-heading">
        <span jhiTranslate="proBiblioApp.livre.home.title">Livres</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-livre" [routerLink]="['/livre/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="proBiblioApp.livre.home.createLabel">
            Create a new Livre
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="livres?.length === 0">
        <span jhiTranslate="proBiblioApp.livre.home.notFound">No livres found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="livres && livres.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="proBiblioApp.livre.titre">Titre</span></th>
                    <th scope="col" ><span jhiTranslate="proBiblioApp.livre.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="proBiblioApp.livre.isbn">Isbn</span></th>
                    <th scope="col" ><span jhiTranslate="proBiblioApp.livre.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="proBiblioApp.livre.emplacement">Emplacement</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let livre of livres ;trackBy: trackId">
                    <td><a [routerLink]="['/livre', livre.id, 'view']">{{ livre.id }}</a></td>
                    <td>{{ livre.titre }}</td>
                    <td>{{ livre.description }}</td>
                    <td>{{ livre.isbn }}</td>
                    <td>{{ livre.code }}</td>
                    <td>
                        <div *ngIf="livre.emplacement">
                            <a [routerLink]="['/emplacement', livre.emplacement?.id, 'view']" >{{ livre.emplacement?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/livre', livre.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/livre', livre.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(livre)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
